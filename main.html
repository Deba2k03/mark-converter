<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Mark-converter</title>
</head>
<body>
    <div class="mark">
        <h1>Mark Calculator</h1>
    </div>
    <div class="container">
        <div class="container1">
            <h2>SGPA Calculator</h2>
            <div>
                <label>Enter Mark of EVS-1:</label>
                <input type="Number" class="sem" id="m1">
            </div>
            <div>
                <label>Enter Mark of core-1:</label>
                <input type="Number" class="sem" id="m2">
            </div>
            <div>
                <label>Enter Mark of core-2:</label>
                <input type="Number" class="sem" id="m3">
            </div>
            <div>
                <label>Enter Mark of ge1:</label>
                <input type="Number" class="sem" id="m4">
            </div>
            <div>
                <label>SGPA:</label>
                <input type="Number" class="sem" id="m5">
            </div>
        </div>
        <div class="container2">
            <h2>CGPA Calculator</h2>
                <div>
                    <label>Enter SGPA of sem1:</label>
                    <input type="Number" class="sem" id="sem1">
                </div>
                <div>
                    <label>Enter SGPA of sem2:</label>
                    <input type="Number" class="sem" id="sem2">
                </div>
                <div>
                    <label>Enter SGPA of sem3:</label>
                    <input type="Number" class="sem" id="sem3">
                </div>
                <div>
                    <label>Enter SGPA of sem4:</label>
                    <input type="Number" class="sem" id="sem4">
                </div>
                <div>
                    <label>Enter SGPA of sem5:</label>
                    <input type="Number" class="sem" id="sem5">
                </div>
                <div>
                    <label>Enter SGPA of sem6:</label>
                    <input type="Number" class="sem" id="sem6">
                </div>
                <div>
                    <label>CGPA:</label>
                    <input type="Number" class="sem" id="sem7">
                </div>
        </div>
        <div class="container3">
            <h2>CGPA to Percentage</h2>
            <div>
                <label >Enter your CGPA:</label>
                <input type="Number" class="sem" id="per">
            </div>
            <div>
                <label>Your Percentage:</label>
                <input type="Number" class="sem"  id="percentage">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
